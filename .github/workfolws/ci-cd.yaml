# Имя нашего процесса автоматизации
name: Build and Push Docker Image

# Триггер: запускать при каждом push в ветку main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Скачиваем код из нашего репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Логинимся в Docker Hub, используя наши секреты
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Шаг 3: Собираем и публикуем Docker-образ
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          # Указываем, что Dockerfile и код лежат в папке 'app'
          context: ./app
          # Говорим, что образ нужно сразу публиковать
          push: true
          # Указываем тег для образа. Убедитесь, что имя образа правильное!
          # Если ваш Docker Hub ID - xennen, то должно быть xennen/streamlit-app:latest
          tags: alekseyrepin/streamlit-app:latest