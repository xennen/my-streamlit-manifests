apiVersion: apps/v1
kind: Deployment
metadata:
  # Имя деплоймента
  name: streamlit-app
  # Неймспейс, куда будет развернуто приложение
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      containers:
      - name: streamlit
        # Ваш образ на Docker Hub
        image: alekseyrepin/streamlit-app:latest
        ports:
        - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  # Имя сервиса
  name: streamlit-service
  # Неймспейс, куда будет развернут сервис
  namespace: default
spec:
  type: ClusterIP
  selector:
    # Сервис будет искать поды с этой меткой
    app: streamlit
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8501